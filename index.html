<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency</title>
</head>
<body>
    <!-- navbar -->
     <header>
        <nav class="flex justify-between py-4">
            <div class="flex items-center gap-2">
                <img class="w-14 h-14" src="./B12-A5-Emergency-Hotline/assets/logo.png" alt="logo">
                <h1 class="font-bold text-xl text-green-900">Emergency <br> Service</h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-green-200 px-7 py-1 rounded-full"><img class="w-6 h-6" src="./B12-A5-Emergency-Hotline/assets/heart.png" alt="heart-icon"></div>
                <div class="bg-green-200 px-7 py-1 rounded-full"><img class="w-6 h-6" src="./B12-A5-Emergency-Hotline/assets/coin.png" alt="coin-icon"></div>
                <button class="bg-green-600 px-6 py-2 rounded-full">Copy</button>
            </div>
        </nav>
     </header>

     <!-- banner -->

     <section class="bg-green-900">
       <div class="flex flex-col items-center py-10">
          <div class="logo w-24 h-24 "><img src="/B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="logo-dark"></div>
          <br>
          <div class="text-center">
            <h1 class="text-2xl font-bold text-white">Emergency Service Directory</h1>
            <br>
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
          </div>
       </div>
     </section>
